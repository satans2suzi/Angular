<section class="mh-100">
  <div class="container py-5 mh-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid"
          alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-3 col-xl-3 offset-xl-1">
        <form [formGroup]="formLogin">
          <!-- Email input -->
          <div class="form-outline mb-3">
            <label class="form-label">Username</label>
            <input formControlName="username"
              type="text"
              class="form-control form-control" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label">Password</label>
            <input formControlName="password"
              type="password"
              class="form-control form-control" />
          </div>
          <div class="row mt-4">
            <div class="col-12">
              <button (click)="logIn()"
                type="submit"
                class="btn btn-primary btn-block form-control">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
