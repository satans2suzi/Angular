<section class="mh-100">
  <div class="container py-5 mh-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-6 col-lg-5 col-xl-5">
        <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
             alt="Phone image">
      </div>
      <div class="col-md-6 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="formRegister">
          <div class="row">
            <div class="col-6">
              <div class="form-outline mb-3">
                <label class="form-label">First Name</label>
                <input formControlName="firstname" type="text" class="form-control"/>
              </div>
            </div>
            <div class="col-6">
              <div class="form-outline mb-3">
                <label class="form-label">Last Name</label>
                <input formControlName="lastname" type="text" class="form-control"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-outline mb-3">
                <label class="form-label">Email</label>
                <input formControlName="email" type="email" class="form-control "/>
              </div>
            </div>
            <div class="col-6">
              <div class="form-outline mb-3">
                <label class="form-label">Số điên thoại</label>
                <input formControlName="phonenumber" type="text" class="form-control "/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-outline mb-3">
                <label class="form-label">Username</label>
                <input formControlName="username" type="text" class="form-control"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-outline mb-3">
                <label class="form-label">Password</label>
                <input formControlName="password" type="password" class="form-control"/>
              </div>
            </div>
            <div class="col-6">
              <div class="form-outline mb-3">
                <label class="form-label">Retype Password</label>
                <input type="password" class="form-control"/>
              </div>
            </div>
          </div>
          <!-- Submit button -->
          <div class="row">
            <div class="col-12">
            <button (click)="register()" type="submit" class="btn btn-primary form-control">Register</button>
            </div>
          </div>
          <pre> {{ formRegister.value | json }}</pre>
        </form>
      </div>
    </div>
  </div>
</section>
