<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">{{ title }}</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink='/assets-mananger'>Tài sản</a></li>
          <li class="breadcrumb-item active">Chi tiết tài sản</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<section class="content text-sm">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-6 mb-3">
        <div class="row">
          <div class="col-2">
            <div class="form-group">
              <button (click)='onUpdate()'
                class="btn btn-sm form-control form-control-sm {{isUpdate ? 'btn-danger':
                'btn-outline-info'}}"><i class="{{isUpdate ? 'far fa-window-close':
                'far fa-edit'}}">{{ isUpdate ? ' Huỷ':
                  ' Chỉnh sửa'}}</i></button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="card card-text">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-12 col-md-12 col-lg-4">
                    <div class="form-group">
                      <label>Tên tài sản</label>
                      <input type="text"
                        class="form-control form-control-sm disabled text-dark"
                        value="{{detailsAsset.data.asset_name}}"
                        disabled>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-12 col-lg-4">
                    <div class="form-group">
                      <label>Tên hãng</label>
                      <input type="text"
                        class="form-control form-control-sm disabled text-dark"
                        value="{{detailsAsset.data.asset_brand}}"
                        disabled>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-12 col-lg-4">
                    <div class="form-group">
                      <label>Loại tài sản</label>
                      <input type="text"
                        class="form-control form-control-sm disabled text-dark"
                        value="{{detailsAsset.data.asset_type}}"
                        disabled>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-md-12 col-lg-4">
                    <div class="form-group">
                      <label>Số Serial Number</label>
                      <input type="text"
                        class="form-control form-control-sm disabled text-dark"
                        value="{{detailsAsset.data.asset_serial_number}}"
                        disabled>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-12 col-lg-4">
                    <div class="form-group ">
                      <label>Thời gian nhập kho</label>
                      <input type="text"
                        class="form-control form-control-sm disabled text-dark"
                        value="{{detailsAsset.data.asset_date_of_issue}}"
                        disabled>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-12 col-lg-4">
                    <!-- text input -->
                    <div class="form-group">
                      <label>Giá tài sản</label>
                      <input type="text"
                        class="form-control form-control-sm disabled text-dark"
                        value="{{detailsAsset.data.asset_price}}"
                        disabled>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-6">
        <div class="row">
          <div class="col-3">
            <div class=" form-group">
              <button *ngIf='isUpdate === true'
                class="btn btn-sm form-control form-control-sm btn-outline-info"><i class="far fa-plus-square">
                  Thêm vị trí tài sản</i></button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="card ">
              <div class="card-body">
                <div class="row table-responsive">
                  <table class="table table-borderless">
                    <thead class="thead-light">
                      <tr class="text-sm ">
                        <th class="col-1">#</th>
                        <th class="col-1">Ngày Xuất</th>
                        <th class="col-5">Địa chỉ</th>
                        <th class="col-3">Giấy tờ kèm theo</th>
                        <th *ngIf="isUpdate"
                          class="col-2"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr
                        *ngFor="let row of detailsAsset.data.asset_placed| slice: (page-1) * pageSize : page * pageSize ; index as i"
                        class="text-sm ">
                        <th scope="row">{{ i+1 }}</th>
                        <td>{{ row.date_of_invoice }}</td>
                        <td>{{ row.name_placed }}</td>
                        <td>Chưa cập nhật</td>
                        <td *ngIf="isUpdate">
                          <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-6">
                              <span style="color: royalblue;">
                                <a class="fas fa-edit"></a>
                              </span>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-6">
                              <span (click)="deleteAssetPlaced(row._id)"
                                style="color: red;">
                                <a class="fas fa-trash-alt"></a>
                              </span>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <ngb-pagination class="d-flex justify-content-center "
                    [(page)]="page"
                    [pageSize]="pageSize"
                    [maxSize]="7"
                    [rotate]="true"
                    [collectionSize]="detailsAsset.data.asset_placed.length">
                  </ngb-pagination>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
