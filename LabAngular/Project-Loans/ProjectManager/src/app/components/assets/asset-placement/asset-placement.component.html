<div class="row">
  <div class="col-12">
    <div class="card ">
      <div class="card-header border-1">
        <h3 class="card-title"><strong>Lịch sử vị trí tài sản</strong></h3>
      </div>
      <div class="card-body">
        <div class="row table-responsive">
          <table class="table table-borderless">
            <thead class="thead-light">
            <tr class="text-sm ">
              <th class="col-1">#</th>
              <th class="col-2">Ngày Xuất</th>
              <th class="col-4">Địa chỉ</th>
              <th class="col-3">Giấy tờ kèm theo</th>
              <th
                class="col-1 text-center">Hành động
              </th>
            </tr>
            </thead>
            <tbody *ngFor=" let item of AssetPlacement$ | async; index as i">
            <tr
              class="text-sm ">
              <th scope="row">{{i + 1}}</th>
              <td>{{ item.date_of_invoice  | date: 'dd/MM/yyyy'}}</td>
              <td>{{ item.name_placed}}</td>
              <td>chua bo sung</td>
              <td>
                <div class="row">
                  <div class="btn col-sm-6 col-md-6 col-lg-6">
                              <span style="color: royalblue;">
                                <i class="fas fa-edit"></i>
                              </span>
                  </div>
                  <div class=" btn col-sm-6 col-md-6 col-lg-6">
                              <span
                                style="color: red;">
                                <i class="fas fa-trash-alt"></i>
                              </span>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer">
        <div class="row d-flex justify-content-between">
          <div class="col-sm-1">
            <button
              [disabled]="(currentPage - 1) == 0"
              class="btn btn-outline-info form-control form-control-sm">Preview
            </button>
          </div>
          <div class="col-sm-1">
            <span>Trang {{currentPage}}/{{totalPage$ | async}} </span>
          </div>
          <div class="col-sm-1">
            <button
              [disabled]="(currentPage + 1) > (totalPage$ | async)"
              class="btn btn-outline-info form-control form-control-sm">Next
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
