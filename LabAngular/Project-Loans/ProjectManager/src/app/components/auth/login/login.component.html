<div class="login-page">
  <div class="login-box">
    <div class="card">
      <div class="card-body login-card-body">
        <div class="login-logo mb-4">
          <a><b>Login</b>Project</a>
        </div>
        <hr/>
        <form autocomplete="off" [formGroup]='formLogin'>
          <div class="input-group mb-3">
            <input formControlName='username'
                   placeholder=".Username"
                   type="text"
                   class="form-control form-control-border border-width-3"/>
          </div>
          <div class="input-group mb-3">
            <input formControlName='password'
                   placeholder=".Password"
                   type="password"
                   class="form-control form-control-border border-width-3"/>
          </div>
          <div class="row mt-4">
            <div class="col-12">
              <button [disabled]="!formLogin.valid"
                      type="submit"
                      (click)='submitForm()'
                      class="btn btn-primary btn-block form-control btn-block text-uppercase mb-2 rounded-pill shadow-sm">
                Sign
                in
              </button>
            </div>
          </div>
          <p class="mb-1">
            <a>I forgot my password</a>
          </p>
          <p class="mb-0">
            <a routerLinkActive="activate"
               [routerLink]="['/','register']"
               class="text-center">Register a new membership</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
