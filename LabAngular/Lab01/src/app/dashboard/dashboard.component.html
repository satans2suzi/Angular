<h3> Top4 Movies</h3>
<div *ngIf="movies.length">
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>year</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td scope="row"> {{ movie.id }}</td>
        <td>{{ movie.name }}</td>
        <td>{{ movie.releaseYear }}</td>
      </tr>
    </tbody>
  </table>
</div>
