<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Dashboard v3</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Dashboard v3</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <form [formGroup]="formReport1">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Nhập dữ liệu báo cáo</h3>
              </div>
              <div class="card-body">
                <div class="row">
                    <div class="col-6">
                      <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Thời gian</mat-label>
                        <input formControlName="date" matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker">
                          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                    </div>
                    <div class="col-6" formGroupName="dataReport">
                      <label> Frameworks </label>
                      <div id="domainName">
                        <div class="custom-checkbox">
                          <label class="custom-checkbox">
                            <input type="checkbox"> aaaaa
                          </label>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
            <pre>value form: {{ formReport1.value | json }}</pre>
            <pre>status form: {{ formReport1.status | json }}</pre>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
