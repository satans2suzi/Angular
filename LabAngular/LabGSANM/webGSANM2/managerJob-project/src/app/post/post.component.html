<div class="container">
  <div class="input-group mb-3">
    <input
      #title
      (keyup.enter)="createPost(title)"
      type="text"
      class="form-control"
      placeholder="text">
  </div>
  <ul class="list-group">
    <li class="list-group-item"
        *ngFor="let post of posts">
      <button (click)="updatePost(post)" class="btn btn-primary">Update</button>
      <button (click)="deletePost(post)"class="btn btn-danger">Delete</button>
      {{ post.title }}

    </li>

  </ul>
</div>
