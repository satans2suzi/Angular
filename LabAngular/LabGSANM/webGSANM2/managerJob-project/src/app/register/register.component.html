<section class="hold-transition register-page">
  <div class="register-box">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a class="h1"><b>Admin</b>LTE</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Register a new membership</p>
        <form (ngSubmit)="login()"
              [formGroup]="rfRegister"
              method="post">
          <div *ngIf="rfRegister.errors"
               class="alert alert-danger">
            The username or password is invalid....
          </div>
          <div class="input-group mb-3">
            <input type="text"
                   formControlName="username"
                   id="username"
                   class="form-control"
                   placeholder="Username">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div *ngIf="username.pending">
            username pending....
          </div>
          <code>
            {{ username.errors | json }}
          </code>
          <!-- <div class="alert alert-danger"
            *ngIf="username.touched && username.invalid">
            <div *ngIf="username.errors.required"> Username is required</div>
            <div *ngIf="username.errors.minlength">Username should be minimum {{
              username.errors.minlength.requiredLength}} character</div>
            <div *ngIf="username.errors.maxlength">Username should be maximum {{
              username.errors.maxlength.requiredLength}} character</div>
            <div *ngIf="username.errors.cannotContainSpace">Username contain space</div>
            <div *ngIf="username.errors.shouldBeUnique">Username is already taken.</div>
          </div> -->

          <div class="input-group mb-3">
            <input type="text"
                   formControlName="fullname"
                   id="fullname"
                   class="form-control"
                   placeholder="Full name">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-id-card"></span>
              </div>
            </div>
          </div>
          <!-- <div class="alert alert-danger"
            *ngIf="fullname.touched && fullname.invalid">
            <div *ngIf="fullname.errors.required"> Full name is required</div>
            <div *ngIf="fullname.errors.minlength">Full name should be minimun {{
              fullname.errors.minlength.requiredLength}} character</div>
            <div *ngIf="fullname.errors.maxlength">Full name should be maximun {{
              fullname.errors.maxlength.requiredLength}} character</div>
          </div> -->
          <div class="input-group mb-3">
            <input type="email"
                   formControlName="email"
                   id="email"
                   class="form-control"
                   placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <!-- <div class="alert alert-danger"
            *ngIf="email.touched && email.invalid">
            <div *ngIf="email.errors.required"> Email is required</div>
            <div *ngIf="email.errors.email"> Is not email</div>
          </div> -->
          <div class="input-group mb-3">
            <input formControlName="password"
                   id="password"
                   type="password"
                   class="form-control"
                   placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password"
                   class="form-control"
                   placeholder="Retype password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input
              #phonenumber
              (keyup.enter)="addPhoneNumber(phonenumber)"
              type="number"
              class="form-control"
              placeholder="Phone number">

          </div>
          <ul class="list-group">
            <li *ngFor="let number of phoneNumbers.controls"

              class="list-group-item">
                {{ number.value }}
            </li>
          </ul>

          <div class="input-group mb-3"
               *ngFor="let phonenumber of phoneNumbers.controls">
            {{ phonenumber.value }}
          </div>

          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox"
                       id="agreeTerms"
                       name="terms"
                       value="agree">
                <label for="agreeTerms">
                  I agree to the <a href="#">terms</a>
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit"
                      class="btn btn-primary btn-block">Register
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center">
          <a href="#"
             class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i>
            Sign up using Facebook
          </a>
          <a href="#"
             class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i>
            Sign up using Google+
          </a>
        </div>

        <a routerLink="/"
           class="text-center">I already have a membership</a>
      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>
  <code>
    {{ rfRegister.value | json }}
  </code>
</section>
