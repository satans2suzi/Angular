<section class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a class="h1"><b>Admin</b>LTE</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form [formGroup]="rfLogin"
              method="post" #f='ngForm' (ngSubmit)="signIn(f.value)" )>
          <div *ngIf="invalidLogin" class="alert alert-danger">
            Invalid username and/or password
          </div>
          <div class="input-group mb-3">
            <input required
                   formControlName='username'
                   id="username"
                   type="text"
                   class="form-control"
                   placeholder="Username">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
<!--          <div *ngIf="username.touched && username.invalid"-->
<!--               class="alert alert-danger">-->
<!--            <span *ngIf="username.errors.required"> Username is required</span>-->
<!--            <span *ngIf="username.errors.minlength">Username should be minimun 8 character</span>-->
<!--          </div>-->
          <div class="input-group mb-3">
            <input type="password"
                   class="form-control"
                   placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox"
                       id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit"
                      class="btn btn-primary btn-block">Sign In
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center mt-2 mb-3">
          <a href="#"
             class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
          </a>
          <a href="#"
             class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
          </a>
        </div>
        <!-- /.social-auth-links -->

        <p class="mb-1">
          <a>I forgot my password</a>
        </p>
        <p class="mb-0">
          <a routerLink="/register"
             class="text-center">Register a new membership</a>
        </p>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->
</section>
