<input  #title 
        (keyup.enter)="creatPost(title)" 
        type="text" 
        class="form-control">
<ul class="list-group">
    <li *ngFor="let post of posts" 
        class="list-group-item">
        <button type="button" 
                class="btn btn-default btn-sm" 
                (click)="updatePost(post)">Update</button>
        <button type="button" 
                class="btn btn-danger btn-sm" 
                (click)="deletePost(post)">Delete</button>
        {{ post.title }}
    </li>
</ul>
