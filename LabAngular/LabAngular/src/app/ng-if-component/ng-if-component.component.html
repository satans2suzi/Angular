<div *ngIf="course.length > 0; then coursesList else noCourses">

</div>
<ng-template #coursesList>
    <h3>List of courses</h3>
</ng-template>
<ng-template #noCourses>
    <h3>No Course yet</h3>
</ng-template>

<h1>Hidden Property</h1>
<div [hidden]='course.length == 0'>
    <h3>List of courses</h3>
</div>
<div [hidden]='course.length > 0'>
    <h3>No courses yet</h3>
</div>
