          <h1 class="m-0">Dashboard v3</h1>

      </div><!-- /.row -->
    </div><!-- /.container-fluid -->

  <div class="content text-sm">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Add</button>
            </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <table id="example1" class="table table-bordered table-striped table-sm">
                <thead>
                <tr>
                  <th scope="col" class="col-sm-1">Thời gian</th>
                  <th scope="col" class="col-sm-2">Mạng giám sát</th>
                  <th scope="col" class="col-sm-1">Địa chỉ nguồn</th>
                  <th scope="col" class="col-sm-1">Địa chỉ đích</th>
                  <th scope="col" class="col-sm-1">Loại cảnh báo</th>
                  <th scope="col" class="col-sm-3">Nội dung</th>
                  <th scope="col" class="col-sm-2">Ghi chú</th>
                  <th scope="col" class="col-sm-1">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr >
                  <td>a</td>
                  <td>a</td>
                  <td>a</td>
                  <td>a</td>
                  <td>a</td>
                  <td>a</td>
                  <td>a</td>
                  <td>
                    <div class="row">
                      <div class="col-sm-6">
                        <button class="btn btn-block btn-outline-primary btn-sm"
                                data-toggle="modal"
                                data-target="#exampleModal">
                          Sửa
                        </button>
                      </div>
                      <div class="col-sm-6">
                        <button class="btn btn-block btn-outline-danger btn-sm" >Xóa</button>
                      </div>
                    </div>
                  </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <th>Thời gian</th>
                  <th>Mạng giám sát</th>
                  <th>Địa chỉ nguồn</th>
                  <th>Địa chỉ đia đích</th>
                  <th>Loại cảnh báo</th>

                  <th>Action</th>
                </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cập nhật cảnh báo gửi</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class="col-sm-12">
                <!-- text input -->
                <div class="form-group">
                  <label class="col-form-label form-control-sm">Thời gian</label>
                  <input type="date" class="form-control form-control-sm form-control-border"
                         placeholder="Enter ...">
                </div>
              </div>
              <div class="col-sm-12">
                <!-- text input -->
                <div class="form-group">
                  <label class="col-form-label form-control-sm">Mạng giám sát</label>
                  <select class="form-control form-control-sm form-control-border ">
                    <option *ngFor="let domain of listDomain"
                            [value]="domain.id">{{ domain.nameDomain }}</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-6">
                <!-- text input -->
                <div class="form-group">
                  <label class="col-form-label form-control-sm">Địa chỉ nguồn</label>
                  <input type="text" id="sourceIpUpdateInput"
                         class="form-control form-control-sm" placeholder="Enter ...">
                </div>
              </div>
              <div class="col-sm-6">
                <!-- text input -->
                <div class="form-group">
                  <label class="col-form-label form-control-sm">Địa chỉ đích</label>
                  <input type="text" id="destinationIpUpdateInput"
                         class="form-control form-control-sm" placeholder="Enter ...">
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="col-form-label form-control-sm">Loại cảnh báo</label>
                  <input type="text" id="typeOffenseUpdateInput"
                         class="form-control form-control-sm">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <!-- textarea -->
                <div class="form-group">
                  <label class="col-form-label form-control-sm">Nội dung cảnh báo</label>
                  <textarea class="form-control form-control-sm" rows="3"
                            placeholder="Enter ..."></textarea>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="col-form-label form-control-sm"><i class="fas fa-check"></i>Ghi chú</label>
                  <textarea class="form-control form-control-sm" rows="3"
                            placeholder="Enter ..."></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <!-- checkbox -->
                <div class="form-group">
                  <label class="col-form-label form-control-sm">Trạng thái cảnh báo </label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Cảnh báo lại</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Cảnh báo mới</label>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Cập nhật</button>
        </div>
      </div>
    </div>
  </div>
</div>
